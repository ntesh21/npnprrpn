    <head>

        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js" integrity="sha384-smHYKdLADwkXOn1EmN1qk/HfnUcbVRZyYmZ4qpPea6sjB/pTJ0euyQp0Mk8ck+5T" crossorigin="anonymous"></script>

        </style>
    </head>
   <body>

    <div class="container">
      <div class="alert alert-info d-inline-block" style='padding-top: 20px; padding-left:20px;'><h2>
 <strong> Training Mode</strong>
            </h2></div>
    </div>

    <div class="container">
        
        <div class="d-flex justify-content-end mb-2">
                      <input id="index"  type="button" class="btn btn-primary mr-2" TYPE="button"  VALUE="Home"
        onclick='window.location.href="{{ url_for('index')}}"'>
       

            <input id="log"  type="button" class="btn btn-warning" TYPE="button"  VALUE="ChatLog"
        onclick='window.location.href="{{ url_for('sql_database')}}"'>
       </div>
    </div>
       
            
            
       

        



 
        <div class="alert alert-success" role="alert" style='width: 90%; margin-left: 100px; background-color: #66a3ff;'>
        <strong>Congratulation!</strong> Now your log is ready to be trained on NRN bot...
        </div>

            <div class="container">
                <div class="card alert alert-success d-none" id="training-start">
                        Please wait your data set is being prepared.
                </div>
            </div>
        

        <div class="row">
            <div class="col-md-12 text-center">
                <input id="button-style" type="button" class="btn btn-info d-inline-block mx-auto text-center" VALUE="Begin Training" data-toggle="modal" data-target="#myModal"
                onclick='window.location.href="{{ url_for('train_model')}}"' style="margin-bottom: 10px;"> </div>
            </div>

            
            <!-- Modal -->
  <div class="modal fade" id="myModal" role="dialog">
    <div class="modal-dialog">
    
      <!-- Modal content-->
      <div class="modal-content">
        <div class="modal-header">
          <h4 class="modal-title">Training Data</h4>
        </div>
        <div class="modal-body">
          <p>Please be patient. The data is being trained.</p>
        </div>
        <div class="modal-footer">
         
        </div>
      </div>
      
    </div>
  </div>


                <script>
                    $('#button-style').click(function(){
                        $('#training-start').removeClass('d-none');


                    });

                </script>

      

    </body>
</html>
